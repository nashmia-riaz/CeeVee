<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <title>Cee Vee | Form</title>
    <link rel="shortcut icon" href="../images/resumeIcon.ico" />


    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/stylesForms.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
    <script type='text/javascript' src='../js/jquery.ba-hashchange.min.js'></script>
    <script type='text/javascript' src='../js/dynamicpage.js'></script>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="text-left" id="headerName">
          <a href="../index.html"><h2>Cee Vee</h2></a>
        </div>
      </div>
    </div>
  </header>


    <div id="page-wrap">
      <h1>Information</h1>
      <nav>
        <div class="container-fluid">
          <div class="row" id="infoLinks">
            <a href="formMain.html">
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 sectionLink">
                Personal Details
              </div>
            </a>
            <a href="education.html">
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 sectionLink">Education
              </div>
            </a>
            <a href="experience.html">
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 sectionLink">
                Experience
              </div>
            </a>
            <a href="skills.html">
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 sectionLink">
                Skills
              </div>
            </a>
          </div>
        </div>
      </nav>


        <section id="main-content">
            <div id="guts">

                <form id="PersonalDetails">
                    <label class="fname">First Name</label><br>
                    <input type="text" id="fname" name="firstname"><br>

                    <label class="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lastname"><br>

                    <label class="gender">Gender</label>
                    <div class="genderRadio">

                        <input id="radio-1" class="radio-custom" name="gender" type="radio" value="male" checked>
                        <label for="radio-1" class="radio-custom-label">Male</label>
                    </div>
                    <div class="genderRadio">
                        <input id="radio-2" class="radio-custom" name="gender" value="female" type="radio">
                        <label for="radio-2" class="radio-custom-label">Female</label>
                    </div>
                    <div class="genderRadio">
                        <input id="radio-3" class="radio-custom" name="gender" value="other" type="radio">
                        <label for="radio-3" class="radio-custom-label">Other</label>
                    </div><br><br>


                    <label class="age">Age</label><br>
                    <input type="number" id="age" name="age"><br>

                    <label class="profession">Profession</label><br>
                    <input type="text" id="profession" name="profession"><br>

                    <label class="email">Email</label><br>
                    <input type="email" id="email" name="email"><br>

                    <label class="phonenum">Phone Number</label><br>
                    <input type="tel" id="phonenum" name="phonenum"><br>

                    <label class="add">Address</label><br>
                    <input type="text" id="add" name="address"><br>

                    <label class="summary">Objective</label><br>
                    <textarea name="objective" cols="50" rows="5"></textarea><br>

                </form>
                <button class="button" a link rel="import" href="form2.html" type="reset">Clear</button>
            </div>
        </section>


    </div>


</body>

</html>
